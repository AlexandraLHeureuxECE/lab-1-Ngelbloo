<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic-Tac-Toe</title>

  <!-- Link external CSS -->
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <h1 class="title">Tic-Tac-Toe</h1>
    
      <div class="statusBanner" id="statusBanner" aria-live="polite">
        <span id="statusText">Turn: X</span>
      </div>
    
      <div class="controls">
        <button id="resetBtn" type="button">Reset</button>
      </div>
    </header>    

    <div
  class="board"
  id="board"
  aria-label="Tic-tac-toe board"
  tabindex="0"
  aria-describedby="controlsHelp">
      <div class="cell" data-i="0" role="button" aria-label="Cell 1"></div>
      <div class="cell" data-i="1" role="button" aria-label="Cell 2"></div>
      <div class="cell" data-i="2" role="button" aria-label="Cell 3"></div>
      <div class="cell" data-i="3" role="button" aria-label="Cell 4"></div>
      <div class="cell" data-i="4" role="button" aria-label="Cell 5"></div>
      <div class="cell" data-i="5" role="button" aria-label="Cell 6"></div>
      <div class="cell" data-i="6" role="button" aria-label="Cell 7"></div>
      <div class="cell" data-i="7" role="button" aria-label="Cell 8"></div>
      <div class="cell" data-i="8" role="button" aria-label="Cell 9"></div>
    </div>
    <div id="controlsHelp" class="footer">
      Keyboard: use arrow keys to move, Enter to place. (Click still works.)
    </div>

    <div class="footer">Two-player game on the same device. Click a square to play.</div>
  </div>

  <!-- Load external JS (defer ensures DOM exists first) -->
  <script src="./app.js" defer></script>
</body>
</html>
